<section class="todoapp">
    <header class="header">
      <div class="container">
        <h1>Mi Agenda</h1>
        <p>Todas tus tareas en un solo lugar</p>
        
        <input
          class="new-todo"
          placeholder="Escribe una tarea y presiona Enter"
          autofocus
          type="text"
          [formControl]="newTaskCtrl"
          (keydown.enter)="changeHandler()"

        />
      </div>
    </header>
    <div class="container todoapp-wrapper">
      <!-- This section should be hidden by default and shown when there are todos -->
      
      <section class="main">
        <ul class="todo-list">
          <!--
          <li class="completed">
            <div class="view">
              <input class="toggle" type="checkbox" checked />
              <label>Learn JavaScript</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Learn JavaScript" />
          </li>
          <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Make dishes</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Make dishes" />
          </li>
          -->
          <li *ngFor="let task of tasks(); index as i">
            <div class="view">
              <input class="toggle" type="checkbox" [checked]="task.completed" (change)="updateTask(i)"/>
              <label>{{ task.title }}</label>
              <button class="destroy" (click)="deleteTask(i)"></button>
            </div>
            <input class="edit" value="Buy a unicorn" />
          </li>    
        </ul>
      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>{{tasks().length}}</strong> 
          <span *ngIf="tasks().length === 1; else plural"> item </span>
          <ng-template #plural> items </ng-template>
        </span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a routerLink="/" class="selected">Todos</a>
          </li>
          <li>
            <a routerLink="/pending">Pendiente</a>
          </li>
          <li>
            <a routerLink="/completed">Completado</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed">Limpiar</button>
      </footer>
    </div>
  </section>
